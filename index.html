<script>
    // 这个是正则的啊喂
    const urlPattern = /^(http|https):\/\/[^ "]+$/;

    // 提前把变量定义出来
    const input = document.getElementById('input');
    const submit = document.getElementById('submitBtn');

    // 监听一个键盘的Enter事件
    input.addEventListener("keyup", (event) => {
        if (event.key === "Enter") {
            console.log("Enter键被按下了");
            // 执行你的操作
            jumpFn(event)
        }
    });

    // 箭筒一个 按钮被点击的事件
    submit.addEventListener('click', jumpFn)

    // 这个是 主函数
    function jumpFn(event) {
        const inputVal = input.value;
        // 执行你的操作
        if (!inputVal) {
            console.log("这也妹有输入内容鸭！");
        } else if (!urlPattern.test(inputVal)) {
            // 输入的内容不是 URL，给出提示信息
            alert("你得输入有效的 URL鸭！");
        } else {
            // 业务逻辑
            console.log('开始处理业务逻辑')
            // 获取当前的url
            // const BaseUrl = 'https://fy-proxy.vercel.app';
            const BaseUrl = location.origin;
            // 把输入的内容一截两段
            const [protocol, hostname] = inputVal.split(':/');

            // 拼接跳转链接
            const jumpUrl = `${BaseUrl}/${protocol}${hostname}`;
            // console.log(jumpUrl)
            // 跳出去
            window.open(jumpUrl, "_blank");
            // 完成
        }
    }
</script>
